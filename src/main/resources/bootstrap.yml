spring:
    application:
        name: crowdfunding-backend
    cloud:
        vault:
            enabled: false

---
spring:
    profiles: dev
    cloud:
        vault:
            fail-fast: true
            enabled: true
            scheme: http
            host: localhost
            port: 8200
            authentication: token
            token: ${VAULT_TOKEN}
            database:
                enabled: true
                role: cf_role
