version: 2

jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          TEST_DATABASE_URL: postgresql://crowdfunding_test@localhost:5432/crowdfunding_test

      - image: circleci/postgres:10.5-ram
        environment:
          POSTGRES_USER: crowdfunding_test
          POSTGRES_DB: crowdfunding_test
          POSTGRES_PASSWORD: password

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
        
      - run:
          name: Run all tests
          command: gradle test
      - run:
          name: Kotlin linter
          command: gradle ktlin
      - run:
          name: Generate API documentation
          command: gradle asciidoctor
      - run:
          name: Generate test coverage report
          command: gradle jacocoTestReport
      - run:
          name: Verify test coverage minimum limit
          command: gradle jacocoTestCoverageVerification
          
  deploy:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          TEST_DATABASE_URL: postgresql://crowdfunding_test@localhost:5432/crowdfunding_test

      - image: circleci/postgres:10.5-ram
        environment:
          POSTGRES_USER: crowdfunding_test
          POSTGRES_DB: crowdfunding_test
          POSTGRES_PASSWORD: password

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - add_ssh_keys:
          fingerprints:
            - "96:2c:54:e3:52:7c:c8:89:e3:0f:58:44:d8:be:71:fb"

      - checkout
      
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies
      - run: gradle build
      - run: gradle jacocoTestReport
      - run: gradle jacocoTestCoverageVerification
      - run:
          name: Copy docs to static resources
          command: gradle copyDocs

      - run:
          name: Push new docker image
          command: gradle jib

workflows:
  version: 2
  test:
    jobs: 
      - test:
          filters:
            branches:
              ignore: master
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
