version: 2.1

executors:
  java-executor:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/postgres:10.7-ram
        environment:
          POSTGRES_USER: postgres
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

commands:
  gradle-depenencies:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

  initialize-database:
    steps:
      - run: sudo apt install -y postgresql-client || true
      - run: psql -h localhost -U postgres -a -f etc/flyway/init/create_databases.sql

  # Temporary to find problem: permission denied for relation flyway_schema_history
  check-database-tables:
    description: "List all tables in database crowdfunding_test"
    steps:
      - run: psql -h localhost -U postgres -d crowdfunding_test -a -c "SELECT * FROM pg_catalog.pg_tables;" -o query.txt
      - run: cat query.txt

jobs:
  test:
    executor: java-executor
    steps:
      - checkout
      - gradle-depenencies
      - initialize-database
      - check-database-tables

      - run:
          name: Run all tests
          command: gradle test
      - run:
          name: Kotlin linter
          command: gradle ktlin
      - run:
          name: Generate test coverage report
          command: gradle jacocoTestReport
      - run:
          name: Verify test coverage minimum limit
          command: gradle jacocoTestCoverageVerification
      - run:
          name: Generate API documentation
          command: gradle asciidoctor

  deploy:
    executor: java-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "96:2c:54:e3:52:7c:c8:89:e3:0f:58:44:d8:be:71:fb"
      - checkout
      - gradle-depenencies
      - initialize-database
      - check-database-tables

      - run: gradle build
      - run:
          name: Copy docs to static resources
          command: gradle copyDocs
      - run:
          name: Push new docker image
          command: gradle jib

workflows:
  version: 2.1
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore: master

  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
