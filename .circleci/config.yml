version: 2

jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          TEST_DATABASE_URL: postgresql://crowdfunding_test@localhost:5432/crowdfunding_test

      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: crowdfunding_test
          POSTGRES_DB: crowdfunding_test
          POSTGRES_PASSWORD: password

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
        
      - run:
          name: Run all tests
          command: gradle test
      - run:
          name: Kotlin linter
          command: gradle ktlin
          
  deploy:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          TEST_DATABASE_URL: postgresql://crowdfunding_test@localhost:5432/crowdfunding_test

      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: crowdfunding_test
          POSTGRES_DB: crowdfunding_test
          POSTGRES_PASSWORD: password

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies
      - run: gradle build

      - run:
          name: Stop current backend service
          command: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@ampnet.io service crowdfunding-backend stop
      - run:
          name: deploy-to-server
          command: scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ./build/libs/crowdfunding-backend-0.0.1.jar root@ampnet.io:/var/www/crowdfunding-backend/crowdfunding-backend.jar
      - run:
          name: Run new backend service
          command: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@ampnet.io service crowdfunding-backend start

workflows:
  version: 2
  test:
    jobs: 
      - test:
          filters:
            branches:
              ignore: master
  deploy:
    jobs:
      - test 
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
