version: 2.1

executors:
  java-executor:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/postgres:10.5-ram
        environment:
          POSTGRES_USER: postgres
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

jobs:
  test:
    executor: java-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: sudo apt install -y postgresql-client || true
      - run: psql -h localhost -U postgres -a -f etc/flyway/init/create_databases.sql

      - run:
          name: Run all tests
          command: gradle test

      - run:
          name: Kotlin linter
          command: gradle ktlin
      - run:
          name: Generate test coverage report
          command: gradle jacocoTestReport
      - run:
          name: Verify test coverage minimum limit
          command: gradle jacocoTestCoverageVerification
      - run:
          name: Generate API documentation
          command: gradle asciidoctor

  deploy:
    executor: java-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "96:2c:54:e3:52:7c:c8:89:e3:0f:58:44:d8:be:71:fb"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: sudo apt install -y postgresql-client || true
      - run: psql -h localhost -U postgres -a -f etc/flyway/init/create_databases.sql

      - run: gradle build

      - run:
          name: Copy docs to static resources
          command: gradle copyDocs

      - run:
          name: Push new docker image
          command: gradle jib

workflows:
  version: 2.1
  test:
    jobs:
      - test:
        filters:
          branches:
            ignore: master

  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
