version: 2

jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          TEST_DATABASE_URL: postgresql://crowdfunding_test@localhost:5432/crowdfunding_test

      - image: circleci/postgres:10.5-ram
        environment:
          POSTGRES_USER: crowdfunding_test
          POSTGRES_DB: crowdfunding_test
          POSTGRES_PASSWORD: password

      - image: trufflesuite/ganache-cli:latest
        command: [
          --debug,
          --verbose,
          "--account=0xa88400ec75febb4244f4a04d8290ae2fbdbedb874553eb86b91f10c9de4f5fa8, 100000000000000000000",
          "--account=0xec3cd0b40d2952cc77cac778461e89dd958684b43320ff0ba1cf3ee435badf32, 100000000000000000000",
          "--account=0x16675095b2ebbe3402d71c018158a8cef7b8cdad650e716de17c487190133932, 100000000000000000000"
        ]

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
        
      - run:
          name: Run all tests
          command: gradle test
      - run:
          name: Kotlin linter
          command: gradle ktlin
      - run:
          name: Generate API documentation
          command: gradle asciidoctor
          
  deploy:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          TEST_DATABASE_URL: postgresql://crowdfunding_test@localhost:5432/crowdfunding_test

      - image: circleci/postgres:10.5-ram
        environment:
          POSTGRES_USER: crowdfunding_test
          POSTGRES_DB: crowdfunding_test
          POSTGRES_PASSWORD: password

      - image: trufflesuite/ganache-cli:latest
        command: [
          --debug,
          --verbose,
          "--account=0xa88400ec75febb4244f4a04d8290ae2fbdbedb874553eb86b91f10c9de4f5fa8, 100000000000000000000",
          "--account=0xec3cd0b40d2952cc77cac778461e89dd958684b43320ff0ba1cf3ee435badf32, 100000000000000000000",
          "--account=0x16675095b2ebbe3402d71c018158a8cef7b8cdad650e716de17c487190133932, 100000000000000000000"
        ]

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - add_ssh_keys:
          fingerprints:
            - "96:2c:54:e3:52:7c:c8:89:e3:0f:58:44:d8:be:71:fb"

      - checkout
      
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies
      - run: gradle build

      - run:
          name: Stop current backend service
          command: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -t root@ampnet.io "cd /var/crowdfunding-backend ; bash -s" < .circleci/script/stopService.sh
      - run:
          name: Copy jar to server
          command: scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ./build/libs/crowdfunding-backend-0.0.1.jar root@ampnet.io:/var/crowdfunding-backend/crowdfunding-backend.jar
      - run:
          name: Run new backend service
          command: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -t root@ampnet.io "cd /var/crowdfunding-backend ; bash -s" < .circleci/script/startService.sh

workflows:
  version: 2
  test:
    jobs: 
      - test:
          filters:
            branches:
              ignore: master
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
